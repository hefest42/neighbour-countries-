<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- nav bar -->
        <nav class="nav-bar">
            <div class="nav-description">
                Click on any country to show information about it, and its
                <span class="highlight">neighbours</span>
            </div>
            <div class="close-nav-btn">&#10006;</div>
        </nav>
        <!-- map section -->
        <div class="map"></div>

        <!-- country section -->
        <!-- main country -->
        <div class="main-country-container">
            <div class="main-country">
                <div class="main-flag">
                    <img
                        src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Flag_of_Serbia.svg"
                        alt="country flag"
                    />
                </div>
                <div class="main-info">
                    <div class="main-name">Name: <span>Serbia</span></div>
                    <div class="main-continent">
                        Continent: <span>Europe</span>
                    </div>
                    <div class="main-region">Region: Southeast Europe</div>
                    <div class="main-capital">
                        Capital: <span>Belgrade</span>
                    </div>
                    <div class="main-population">
                        Population: <span>7m</span>
                    </div>
                    <div class="main-language">
                        Language: <span>Serbian</span>
                    </div>
                    <div class="main-currency">
                        Currency: <span>Serbian Dinar</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- neighbour countries -->
        <div class="neighbour-container">
            <div class="neighbours">
                <div class="neighbour-country">
                    <div class="neighbour-flag">
                        <img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/Flag_of_Bosnia_and_Herzegovina.svg/1200px-Flag_of_Bosnia_and_Herzegovina.svg.png"
                            alt="country flag"
                        />
                    </div>
                    <div class="neighbour-info">
                        <div class="neighbour-name">
                            Name: <span>Bosnia&Herzegovina</span>
                        </div>
                    </div>
                </div>

                <div class="neighbour-country">
                    <div class="neighbour-flag">
                        <img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Flag_of_Montenegro.svg/1200px-Flag_of_Montenegro.svg.png"
                            alt="country flag"
                        />
                    </div>
                    <div class="neighbour-info">
                        <div class="neighbour-name">
                            Name: <span>Montenegro</span>
                        </div>
                    </div>
                </div>

                <div class="neighbour-country">
                    <div class="neighbour-flag">
                        <img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/Flag_of_Bosnia_and_Herzegovina.svg/1200px-Flag_of_Bosnia_and_Herzegovina.svg.png"
                            alt="country flag"
                        />
                    </div>
                    <div class="neighbour-info">
                        <div class="neighbour-name">
                            Name: <span>Bosnia&Herzegovina</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
